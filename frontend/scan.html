      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scan-frame {
      width: 200px;
      height: 200px;
      border: 3px solid #4285f4;
      border-radius: 10px;
      position: relative;
    }

    .scan-frame::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border: 2px solid rgba(66, 133, 244, 0.3);
      border-radius: 10px;
      animation: pulse 2s infinite;

    @keyframes pulse {

    .loading {

    }

    @keyframes spin {

    }
