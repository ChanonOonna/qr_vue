<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, initial-scale=1.0">
  <title>ยืนยันตัวตนด้วยใบหน้า</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; }
    .container { max-width: 500px; margin: 30px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 8px #0002; padding: 24px; }
    h2 { text-align: center; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 4px; }
    input[type="text"] { width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .camera-container { text-align: center; margin: 16px 0; position: relative; display: inline-block; }
    #video { border-radius: 10px; box-shadow: 0 2px 8px #0002; }
    #overlay { border-radius: 10px; }
    .status { text-align: center; margin: 10px 0; }
    .success { color: #52c41a; }
    .error { color: #f5222d; }
    .btn { background: #1890ff; color: #fff; border: none; border-radius: 6px; padding: 10px 20px; cursor: pointer; font-size: 16px; }
    .btn:disabled { background: #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ยืนยันตัวตนด้วยใบหน้า</h2>
    <form id="verifyForm" autocomplete="off">
      <div class="form-group">
        <label for="studentId">รหัสนิสิต:</label>
        <input type="text" id="studentId" required>
      </div>
      <div class="form-group">
        <label for="firstName">ชื่อ:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">นามสกุล:</label>
        <input type="text" id="lastName" required>
      </div>
      <div style="text-align:center; margin: 16px 0;">
        <button type="button" class="btn" id="startLivenessBtn">เริ่มตรวจสอบ Liveness</button>
      </div>
      <div class="camera-container">
        <video id="video" width="320" height="240" autoplay muted></video>
        <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
        <canvas id="overlay" width="320" height="240" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
      </div>
      <div class="status" id="status"></div>
      <div style="text-align:center;">
        <button type="button" class="btn" id="verifyBtn">ยืนยันตัวตน</button>
      </div>
    </form>
  </div>
  <script src="js/face-api.min.js"></script>
  <script src="verify.js"></script>
</body>
</html>
