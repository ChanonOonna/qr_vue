<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=640, initial-scale=1.0">
  <title>ลงทะเบียนใบหน้า (Face Recognition)</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; }
    .container { max-width: 420px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 12px #0002; padding: 28px 18px; }
    h2 { text-align: center; margin-top: 0; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 4px; font-weight: 500; }
    input[type="text"] { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    .camera-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 18px 0 10px 0;
      position: relative;
      min-height: 260px;
    }
    .camera-stack {
      position: relative;
      width: 320px;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video, #canvas, #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 240px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #0002;
    }
    #canvas { display: none; }
    #overlay { pointer-events: none; }
    .status { text-align: center; margin: 12px 0; font-size: 15px; }
    .success { color: #52c41a; }
    .error { color: #f5222d; }
    .btn { background: #1890ff; color: #fff; border: none; border-radius: 8px; padding: 10px 22px; cursor: pointer; font-size: 16px; margin: 0 2px; }
    .btn:disabled { background: #ccc; }
    .back-btn {
      display: inline-block;
      margin-bottom: 18px;
      background: #95a5a6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #7f8c8d;
      transform: translateY(-2px);
    }
    @media (max-width: 480px) {
      .container { max-width: 98vw; padding: 10px 2vw; }
      .camera-stack, #video, #canvas, #overlay { width: 96vw; height: 72vw; min-width: 180px; min-height: 135px; max-width: 100vw; max-height: 75vw; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/dashboard" class="btn btn-secondary back-btn">⬅️ ย้อนกลับ</a>
    <h2>ลงทะเบียนใบหน้า</h2>
    <form id="faceForm" autocomplete="off">
      <div class="form-group">
        <label for="studentId">รหัสนิสิต:</label>
        <input type="text" id="studentId" required>
      </div>
      <div class="form-group">
        <label for="firstName">ชื่อ:</label>
        <input type="text" id="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">นามสกุล:</label>
        <input type="text" id="lastName" required>
      </div>
      <div class="camera-container">
        <div class="camera-stack">
          <video id="video" width="320" height="240" autoplay muted></video>
          <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
          <canvas id="overlay" width="320" height="240" style="pointer-events: none;"></canvas>
        </div>
        <button type="button" class="btn" id="toggleCameraBtn" style="margin-top:12px;">ปิดกล้อง</button>
      </div>
      <div class="status" id="status"></div>
      <div style="text-align:center;">
        <button type="button" class="btn" id="registerBtn">ลงทะเบียน</button>
      </div>
    </form>
  </div>
  <script src="js/face-api.min.js"></script>
  <script src="foraddface.js"></script>
</body>
</html>
